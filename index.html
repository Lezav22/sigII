<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 leaflet</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        #map{
            width: 100%;
            height: 900px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>
<body>
    <div id="map">

    </div>
</body>

<script>
 
    var OMS= L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png',{
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributiors'
    });

    var map = new L.map('map',{
        center:[1.6207919206279122, -75.60447018002917],
        layers: [OMS],
        zoom:16        
    });

    L.control.scale().addTo(map);

    //Icono uniamazonia para el marcador
    var iconUniamazonia = L.icon({
        iconUrl: 'https://www.uniamazonia.edu.co/inicio/images/Programas/LogoOficial.png',
        iconSize: [70, 70],
        popupAnchor: [-1, -10]
    });

    //Marcador uniamazonia
    var markerUniamazonia= L.marker([1.6203005061568856, -75.60428926996933], {icon: iconUniamazonia, draggable: false, title: 'Haga click para ver detalles'}).addTo(map).bindPopup('Universidad de la Amazonia sede Porvenir <b>www.uniamazonia.edu.co</b>');
    //markerUniamazonia.bindTooltip("Universidad de la Amazonia",{permanent:false}).openTooltip();

    //icono alcaldía de Florencia
    var iconAlcaldiaFlorencia = L.icon({
        iconUrl: 'https://www.florencia-caqueta.gov.co/sites/florenciacaqueta/content/files/000861/43037_pag-wb-escudo_200x200.png',
        iconSize: [70, 70],
        popupAnchor: [-1, -10]
    });
    
    //Marcador alcaldía de Florencia
    var markerAlcaldia = L.marker([1.6151580774917111, -75.61386971818943], {icon: iconAlcaldiaFlorencia, draggable: false, title: 'Haga click para ver detalles'}).addTo(map).bindPopup('Alcaldía municipal <b>www.florencia-caqueta.gov.co</b>');

    //circulo alcaldía de Florencia
    var circle = L.circle([1.6151580774917111, -75.61386971818943], 500, { color: 'red', fillColor: '#f03', fillOpacity: 0.5}).addTo(map);
    
        
   //Marcador plaza santander
   var markerParqueSantander = L.marker([1.6149897073471895, -75.61330586968386], {draggable: false, title: 'Haga click para ver detalles'}).addTo(map).bindPopup('Parque Santander de Florencia Caquetá');
    
   //Poligono delimitación Parque Santander
    var polygon = L.polygon([
    [1.6153637879849785, -75.61304690368166],
    [1.6147133472695614, -75.61283319365923],
    [1.6145332006620594, -75.61349665163932],
    [1.6151692934791393, -75.61369441315263]
    ]).addTo(map).bindPopup ('Límite Parque Santander');
    
   //Ruta desde casa a universidad de la Amazonia
   var linea1= new L.LatLng(1.620573729975201, -75.6015868693899);
   var linea2= new L.LatLng(1.6198567804764827, -75.60168836508053);
   var linea3= new L.LatLng(1.6197260160751457, -75.6018169262887);
   var linea4= new L.LatLng(1.6197756163662964, -75.60214171249876);
   var linea5= new L.LatLng(1.61977787092495, -75.60241913405319);
   var linea6= new L.LatLng(1.619985290310948, -75.6028521823333);
   
   var LantLgns = [linea1, linea2, linea3, linea4, linea5, linea6];
   var polyline = L.polyline(LantLgns, {color:'red'}).addTo(map).bindPopup("Ruta desde casa a universidad de la Amazonia");

</script>
</html>
